    <title>{{ blog.title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <header>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Abhinav Ram</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
       <a class="nav-item nav-link" href="https://www.facebook.com/abhinav.ram.167">Facebook</a>

       <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
      </div>
    </div>
 </nav>
</header>

<main role="main">
 <div class="blog-post">
        <br>
        <h2 class="blog-post-title mb-4" style = "text-align:center">
            {{ blog.title }}
        </h2> 
        <h2 class="blog-post-title mb-4" style = "text-align:center">
           <img src = "{{ blog.image.url }}" height = "250" width = "200">
        </h2>
          <p style = "text-align:centre"> {{ blog.body }}</p> 
 </div>
</main>

<footer class="text-muted">
  <div class="container text-center">
     <p>Copyright. Abhinav Ram {% now "Y" %}</p>
  </div>
</footer>
